<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le styles -->
  <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
  <link href="{{ ASSET_PATH }}/css/rouge.css" rel="stylesheet" type="text/css" media="all">
  {% if page.css_file %}<link href="{{ ASSET_PATH }}/slides/{{ page.css_file }}" rel="stylesheet" type="text/css" media="all">{% endif %}

  <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

</head>

<body class="impress-not-supported">

<div class="fallback-message">
  <p>您的浏览器不支持 <strong>impress.js</strong> 的各种特性，请使用最新的 <strong>Chrome</strong>、<strong>Firefox</strong>、<strong>Safari</strong> 或<strong>IE 10+</strong> 来浏览。</p>
</div>

<div id="impress">
  {{ content }}
</div>

<script src="{{ ASSET_PATH }}/js/impress.js"></script>
{% if page.script_file %}<script src="{{ ASSET_PATH }}/slides/{{ page.script_file }}"></script> {% endif %}
<script>impress().init();</script>

{% include JB/analytics %}
</body>
</html>
